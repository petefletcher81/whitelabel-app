name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node modules
        working-directory: ./client
        run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # githubalready sets a secrets token when we enable actions
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          # set up a key for firebase auth
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHITELABEL_WEBSITE_7D72B }}"
          channelId: live
          projectId: whitelabel-website-7d72b
